<div class="association-type-form-cn form clearfix">
  <form [isliFormValidMsg]="errorMsg">
    <dl>
      <dt>
        <span class="red">*</span>
        關聯類型名稱：
      </dt>
      <dd>
        <input
          type="text"
          name="associationTypeName"
          required
          maxlength="100"
          pInputText
          appTrim
          appValidNameUnique
          [(ngModel)]="associationTypeCn.associationTypeName"
          [mark]="'associationTypeNameZh'"
          [oldName]="oldAssociationTypeCn?.associationTypeName"
          [ngModelOptions]="{ updateOn: 'blur' }"
        />
        <mpr-form-control-valid
          controlName="associationTypeName"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt>
        <span class="red">*</span>
        源類型：
      </dt>
      <dd>
        <p-dropdown
          name="sourceTypeZh"
          required
          placeholder="-請選擇源類型-"
          [autoDisplayFirst]="false"
          [options]="sourceTypeList"
          [(ngModel)]="associationTypeCn.sourceTypeZh"
          (ngModelChange)="sourceType.emit($event)"
        >
          <ng-template let-item pTemplate="selectedItem">
            <span title="{{ item.label | translate }}">{{
              item.label | translate
            }}</span>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <span title="{{ item.label | translate }}">{{
              item.label | translate
            }}</span>
          </ng-template>
        </p-dropdown>
        <mpr-form-control-valid
          controlName="sourceTypeZh"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt>
        <span class="red">*</span>
        目標類型：
      </dt>
      <dd>
        <p-dropdown
          name="targetTypeZh"
          required
          placeholder="-請選擇目標類型-"
          [autoDisplayFirst]="false"
          [options]="targetTypeList"
          [(ngModel)]="associationTypeCn.targetTypeZh"
          (ngModelChange)="targetType.emit($event)"
        >
          <ng-template let-item pTemplate="selectedItem">
            <span title="{{ item.label | translate }}">{{
              item.label | translate
            }}</span>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <span title="{{ item.label | translate }}">{{
              item.label | translate
            }}</span>
          </ng-template>
        </p-dropdown>
        <mpr-form-control-valid
          controlName="targetTypeZh"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt>
        <span class="red">*</span>
        描述：
      </dt>
      <dd class="textarea">
        <textarea
          required
          type="text"
          name="description"
          maxlength="2000"
          appTrim
          [(ngModel)]="associationTypeCn.description"
        ></textarea>
        <mpr-form-control-valid
          controlName="description"
        ></mpr-form-control-valid>
      </dd>
    </dl>
  </form>
</div>
