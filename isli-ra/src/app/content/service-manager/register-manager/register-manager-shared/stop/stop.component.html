<div class="dialog-box stop">
  <div class="dialog">
    <div class="dialog-title">
      <h5>{{ "service.register.dialog.operationTip" | translate }}</h5>
      <a (click)="closeStopClick.emit($event)"></a>
    </div>
    <div class="dialog-content">
      <dl>
        <dt>
          <span class="red">*</span>
          {{ "service.register.dialog.submitReason" | translate }}ï¼š
        </dt>
        <dd class="submitReason">
          <form [isliFormValidMsg]="errorMsg">
            <textarea
              name="submitReason"
              id=""
              cols="30"
              rows="10"
              [(ngModel)]="submitReason"
              placeholder="{{
                'service.register.dialog.submitReasonPlaceholder' | translate
              }}"
              required
              appTrim
            ></textarea>
            <mpr-form-control-valid
              controlName="submitReason"
            ></mpr-form-control-valid>
          </form>
        </dd>
      </dl>
    </div>
    <div class="dialog-footer">
      <button class="blue" (click)="handleSureClick()">
        {{ "service.register.dialog.sure" | translate }}
      </button>
      <button class="return" (click)="closeStopClick.emit($event)">
        {{ "service.register.dialog.leave" | translate }}
      </button>
    </div>
  </div>
</div>
