<div class="islicode-stat-chart chart-box">
  <div *ngIf="isliCodeStatistic && isliCodeStatistic.length">
    <app-export-view (exportView)="handleExportViewClick()"></app-export-view>
    <div
      echarts
      [options]="chartOption"
      class="demo-chart"
      (chartInit)="handleChartInit($event)"
    >
      <div class="data-loading"></div>
    </div>
  </div>

  <app-loaing-data [data]="isliCodeStatistic"></app-loaing-data>
</div>
