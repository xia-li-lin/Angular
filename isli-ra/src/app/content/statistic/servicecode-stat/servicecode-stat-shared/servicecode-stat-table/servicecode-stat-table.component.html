<div class="servicecode-stat-table list-box">
  <div class="list-header clearfix">
    <div>{{ type | textTransform: "serviceCode" }}</div>
    <div>{{ "statistic.serviceRegisterNum" | translate }}</div>
    <div>{{ "statistic.total" | translate }}:</div>
  </div>
  <ul
    class="list-body clearfix"
    *ngIf="serviceCodePageList && serviceCodePageList.length"
  >
    <li *ngFor="let statistic of serviceCodePageList">
      <div class="row first-row">
        <span *ngIf="type == dataType.SP" title="{{ statistic?.org_name }}">
          {{ statistic?.org_name }}
        </span>
        <span *ngIf="type == dataType.TIME" title="{{ statistic?.year }}">
          {{ statistic?.year }}
        </span>
        <span *ngIf="type == dataType.AREA" title="{{ statistic?.area_desc }}">
          {{ statistic?.area_desc }}
        </span>
      </div>
      <div class="row second-row">
        {{ statistic?.total }}
      </div>
    </li>
  </ul>
  <div
    *ngIf="serviceCodePageList && serviceCodePageList.length"
    class="list-num-total"
    [ngStyle]="{ width: totalWidth }"
  >
    {{ serviceCodeTotal }}
  </div>
  <div
    class="no-data clearfix"
    *ngIf="!(serviceCodePageList && serviceCodePageList.length)"
  >
    {{ "common.noData" | translate }}
  </div>
  <app-paging-box
    *ngIf="pagingBoxObj && pagingBoxObj.totalRecords"
    [pagingBoxObj]="pagingBoxObj"
    (OnPageChange)="handlePageChange($event)"
  ></app-paging-box>
</div>
