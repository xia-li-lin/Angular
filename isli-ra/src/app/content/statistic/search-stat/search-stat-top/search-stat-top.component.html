<div class="search-stat-top statistic-top table">
  <p-table [value]="topPageList">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%;">
          {{ "statistic.rank" | translate }}
        </th>
        <th style="width: 60%;">
          {{ "statistic.keyword" | translate }}
        </th>
        <th style="width: 20%;">
          {{ "statistic.checkNum" | translate }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr class="table-tr">
        <td>{{ rowData?.sort }}</td>
        <td>{{ rowData?.keyword }}</td>
        <td>{{ rowData?.num }}</td>
      </tr>
    </ng-template>
  </p-table>
  <app-loaing-data [data]="topPageList"></app-loaing-data>
  <app-paging-box
    *ngIf="pagingBoxObj && pagingBoxObj.totalRecords"
    [pagingBoxObj]="pagingBoxObj"
    (OnPageChange)="handlePageChange($event)"
  ></app-paging-box>
</div>
