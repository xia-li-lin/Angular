<div class="search-stat-time chart-box">
  <div *ngIf="timeAreaList && timeAreaList.length">
    <app-export-view (exportView)="handleExportViewClick()"></app-export-view>
    <div
      echarts
      [options]="chartOption"
      class="demo-chart"
      (chartInit)="handleChartInit($event)"
    >
      <div class="data-loading"></div>
    </div>
  </div>

  <app-loaing-data [data]="timeAreaList"></app-loaing-data>
</div>
