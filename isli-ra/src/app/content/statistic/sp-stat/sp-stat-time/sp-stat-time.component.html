<div class="sp-stat-time chart-box">
  <div *ngIf="spStatistList && spStatistList.length">
    <app-export-view (exportView)="handleExportViewClick()"></app-export-view>
    <div
      echarts
      [options]="chartOption"
      class="demo-chart"
      (chartInit)="handleChartInit($event)"
    >
      <div class="data-loading"></div>
    </div>
  </div>

  <app-loaing-data [data]="spStatistList"></app-loaing-data>
</div>
