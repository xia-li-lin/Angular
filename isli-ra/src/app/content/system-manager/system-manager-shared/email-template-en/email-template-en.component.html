<div class="form clearfix">
  <form [isliFormValidMsg]="errorMsg">
    <dl>
      <dt><span>*</span>Email subject：</dt>
      <dd>
        <input
          required
          type="text"
          name="emailTitle"
          class="emailTitle"
          maxlength="20"
          [(ngModel)]="info.emailTitle"
          placeholder="Email subject"
          pInputText
        />
        <mpr-form-control-valid
          controlName="emailTitle"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt><span>*</span>Email genre：</dt>
      <dd>
        <p-dropdown
          required
          name="emailType"
          [options]="emailTypeArray"
          placeholder="- please choose - "
          [(ngModel)]="info.emailType"
          [filter]="emailTypeArray && emailTypeArray.length > 15 ? true : false"
          (ngModelChange)="handleEmailTypeChange($event)"
        >
        </p-dropdown>
        <mpr-form-control-valid
          controlName="emailType"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt><span>*</span>State：</dt>
      <dd>
        <p-dropdown
          required
          appTemplateStatus
          name="operatingStatus"
          [options]="operatingStatusArray"
          placeholder="- please choose - "
          [filter]="
            operatingStatusArray && operatingStatusArray.length > 15
              ? true
              : false
          "
          [(ngModel)]="info.operatingStatus"
          [ngModelOptions]="{ updateOn: 'blur' }"
          [oldStatus]="oldInfo.operatingStatus"
        >
        </p-dropdown>
        <mpr-form-control-valid
          controlName="operatingStatus"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt><span>*</span>Email-maker：</dt>
      <dd class="maker">
        <input
          required
          type="text"
          name="creatorName"
          class="creatorName"
          [(ngModel)]="info.creatorName"
          maxlength="20"
          placeholder="your name"
          pInputText
        />
        <mpr-form-control-valid
          controlName="creatorName"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt><span>*</span>Email content：</dt>
      <dd class="ueditor">
        <ueditor
          required
          [(ngModel)]="info.emailTemplate"
          name="emailTemplate"
          maxlength="10000"
          [config]="config"
        ></ueditor>
        <mpr-form-control-valid
          controlName="emailTemplate"
        ></mpr-form-control-valid>
      </dd>
    </dl>
    <dl>
      <dt>Notes：</dt>
      <dd>
        <input
          type="text"
          name="marks"
          class="marks"
          [(ngModel)]="info.marks"
          placeholder="Situations of using this email"
          pInputText
        />
      </dd>
    </dl>
  </form>
</div>
